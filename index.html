<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الموقع - Dark Hacker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .message {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <h1>أهلاً بك في موقع Dark Hacker</h1>

    <div class="message">
        <p>تم التوجيه إلى الرابط الفريد بنجاح. إذا كنت قد وصلت إلى هذه الصفحة عبر الرابط، فهذا يعني أنك تمت متابعة عملية الاستهداف.</p>
        <p>إليك الرابط الذي تم التوجيه إليه: <br> <a href="" id="generatedLink">رابط فريد</a></p>
    </div>

    <div class="footer">
        <p>تم التطوير بواسطة <strong>𝑫𝑨𝑹𝑲 𝑯𝑨𝑪𝑲𝑬𝑹</strong></p>
        <p><a href="https://t.me/+PFbp1Ayc_1I3ZTFk" target="_blank">انضم إلى قناتي على Telegram</a></p>
    </div>

    <script>
        // استخدم JavaScript لقراءة المعامل 'id' من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const trackId = urlParams.get('id');

        // تحديث الرابط المولد مع معرف التتبع الفريد
        if (trackId) {
            document.getElementById('generatedLink').href = "https://your-site.com/track?id=" + trackId;
            document.getElementById('generatedLink').textContent = "https://your-site.com/track?id=" + trackId;
        }
    </script>

</body>
</html>
